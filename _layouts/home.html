<!DOCTYPE html>
<html>
{% include head.html %}
<body class="home">


  <video class="myVideo" autoplay="" loop="" poster="video/portal.jpg" muted id="bgvid" source="" src="video/My Movie.mp4"></video>




  <header class="clearfix">
    <h1 class="h0 inline-block py-2 mt-4 header-title">{{ site.title }}</h1>
    <div class="clearfix mb-4 py-1">
      <p class="h4 lh-condensed font-smoothing">{{ site.description }}</p>
    </div>

<p>Based in London</p>

    <div class="homebuttons">
    <ul class="mt-2 mr-2 mr-lg-3">
      {% for my_page in site.pages %}
      {% if my_page.title %}
      <li class="inline-block block-lg text-right ml-1 ml-lg-0">
        <a class="= no-underline h4 font-smoothing" href="{{ my_page.url | prepend: site.baseurl }}">{{my_page.title }}</a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
    </div>

  </header>

</body>


</html>
